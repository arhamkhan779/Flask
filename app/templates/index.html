<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #28a745;
            margin-right: 4%;
        }

        input[type="reset"] {
            background: #dc3545;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        input[type="reset"]:hover {
            background: #c82333;
        }

        p {
            text-align: center;
            color: #444;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
        <h1>HTML FORMS</h1>
        <label for="science">Science</label>
        <input type="number" name="science" id="science" value="0">

        <label for="maths">Maths</label>
        <input type="number" name="maths" id="maths" value="0">

        <label for="c">C</label>
        <input type="number" name="c" id="c" value="0">

        <label for="dataScience">Data Science</label>
        <input type="number" name="datascience" id="dataScience" value="0">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
